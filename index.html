<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../html-css-booleaner/css/style.css">
    <title>TheBooleaner</title>
</head>
<body>
    <!--inizio header con logo e background-->
    <header>
        <div class="logo">
            <img src="../html-css-booleaner/img/logo.svg" alt="logo">
        </div>
    </header>
    <!--fine header-->
    <!--inizio main-->
    <main>
        <!--inizio prima sezione titolo dell'articolo e sottotitolo -->
        <section>
            <p class="title-article">Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</p>
            <span class="sub-title">Scritto da</span><a href="http://">The Booleaner</a>
        </section>
        <!--fine prima sezione-->
        <!--inizio seconda sezione data-->
        <section >
            <span class="sub-title-date">il 10/10/2020</span>
        </section>
        <!--fine seconda sezione data-->
        <!--inizio terza sezione immagini tim-->
        <section class="image-tim">
            <img src="../html-css-booleaner/img/tim-1.jpg" alt="tim-1">
            <img src="../html-css-booleaner/img/tim-2.jpg" alt="tim-2">  
        </section>
        <!--fine terza sezione immagini tim-->
    </main>
    <!--fine main-->
    <!--inizio footer-->
    <footer></footer>
    <!--fine footer-->
</body>
</html>
